<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css">
    <script type="text/javascript">
        function buttonRecordToggle() {
            var button = document.getElementById('recordButton');
            if (button.className == "on"){
                button.className = "icon-pause"
            }
            else{
                button.className = "icon-play"
            }

        }

    </script>
</head>
<body>
<div class="allButtons">
    <div class="buttonContainer">
        <div class="button"  onclick=buttonRecordToggle()>
            <span id="recordButton" class="icon-circle"></span>
            read now
        </div>
    </div>
    <div class="buttonContainer">
        <div class="button">
            <span id="settingsButton" class="icon-cogs"></span>
            settings
        </div>
    </div>
</div>

</body>
</html>
